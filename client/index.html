<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vuebnb</title>
  <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>
<div id="toolbar">
  <img class="icon" src="/static/images/logo.png">
  <h1>vuebnb</h1>
</div>
<div id="app">
  <div class="header">
  	<div class="header-img"
  	 :style="headerImageStyle">
  	   </div>
  	<button class="view-photos" @click="modelOpen = true">View Photos</button>
  </div>		
  <div class="container">
  	<div class="heading">
  		<h1 class="title"> {{model.title}} </h1>
  		<p class="address"> {{model.address}} </p>
  	</div>
  	<hr>
  	<div class="about">
  		<h3> About this listing </h3>
  		<p :class="{ contracted: contracted }">{{model.about}} </p>
  		<button v-if="contracted" class="more" @click="contracted = false">+ More</button>
  	</div>
  	<hr>
  	<div class="lists">
  		<div class="aminities list">
  			<div class="title"><strong>Amenities</strong></div>
	  		<div class="content">
	  			<div class="list-item" v-for="amenity in model.amenities">
	  					<i class="fa fa-lg" :class="amenity.icon"></i>
	  					<span>{{amenity.title}} </span>
	  			</div>
	  		</div>	
  		</div>
  		<hr>
  		<div class="prices list">
  			<div class="title"><strong>Prices</strong></div>
  			<div class="content">
  				<div class="list-item" v-for="price in model.prices">
  					<span>{{price.title}}:</span><strong>{{price.value}} </strong>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <div id="modal" v-bind:class="{ show : modelOpen }">
  		<button @click="modelOpen = false" class="modal-close">
			&times;
		</button>
		<image-carousel></image-carousel>
	</div>
</div>
</body>
</html>
